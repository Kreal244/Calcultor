<html lang="en">
  <head>

    <link rel="stylesheet" href="style.css" />
    <title>Evil's Calculator</title>
  </head>
  <body>
    <script>
      alert("You can not calculate with: 666");
    </script>
    <div class="container">
      <div id="show-screen">
        <div id="show-operation"></div>
        <div id="show-result"></div>
        <iframe id="video-embed" width="640" height="360" src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1" title="Rick Astley - Never Gonna Give You Up (Official Music Video)" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
      <div id="switch-body">
        <div class="number-switch">
          <button id="no-one" class="button-number" >1</button>
          <button id="no-two" class="button-number" >2</button>
          <button id="no-three" class="button-number" >3</button>
          <button id="no-four" class="button-number" >4</button>
          <button id="no-five" class="button-number" >5</button>
          <button id="no-six" class="button-number" >6</button>
          <button id="no-seven" class="button-number" >7</button>
          <button id="no-eight" class="button-number" >8</button>
          <button id="no-nine" class="button-number" >9</button>
          <button id="no-zero" class="button-number" >0</button>
          <button id="op-equal"  class="button-function" >=</button>
          <button id="op-del"  class="button-function"  >Del</button>
        </div>
        <div class="operator-switch">
          <button id="op-plus" class="button-operator" >+</button>
          <button id="op-minus" class="button-operator" >-</button>
          <button id="op-multi" class="button-operator" >x</button>
          <button id="op-divide" class="button-operator" >รท</button>
          <button id="op-clr" class="button-function" >C</button>
        </div>
      </div>
    </div>
    <footer>
      <script src="script.js"></script>
    </footer>
  </body>
</html>
